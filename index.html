<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        
        <div class="user-input" id="input-task">
            <div>
                <div class="cards1">
                    <h5 class="card-title">Add TASK</h5>
                    <input class="addNote" id="addNote" placeholder="Write Your Notes Here..."></input>
                    <button class="btn" id="inputTask">Add</button>
                </div>
                <div>
                    <p class="completed btn" id="allCompletedTask">Completed <span id="completedNumber">0</span></p>
                </div>
            </div>
        </div>

        <div class="list-section" id="tasks">

            <div class="task-list" id="pending-task">
                <h3 id="insertName">Task List</h3>
                <div class="row" id="pushNote">
                </div>
            </div>

            <div class="task-list" id="completed-task">
                <h3 class="title">Completed Task</h3>
                <div class="taskComplete">
                    <div class="pComplete" id="pushComplete">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
